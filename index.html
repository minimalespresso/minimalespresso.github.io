<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Espresso</title>

  <meta name="google-site-verification" content="cOCz7X7cvTb-8y4zMdn-HZxN0WnzYs1QiWRPdnlB2eA" />

  <meta property="og:title" content="Minimal Espresso">
  <meta property="og:description" content="Identidad para quienes aman el café">
  <meta property="og:image" content="https://minimalespresso.com/preview.jpg">
  <meta property="og:url" content="https://minimalespresso.com">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      color: #ffffff;
      background: url("background.jpg") center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center,
        rgba(0, 0, 0, 0.30),
        rgba(0, 0, 0, 0.60));
      z-index: -1;
    }

    .content {
      width: 100%;
      max-width: 460px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .logo-wrapper { text-align: center; }

    .logo {
      width: 230px;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.7));
      margin-bottom: 18px;
    }

    .description {
      font-size: 1rem;
      line-height: 1.55;
      color: #f4f4f4;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      max-width: 380px;
      margin: 0 auto 10px;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: white;
    }

    .link-main {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .link-icon-img {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      object-fit: contain;
    }

    .tag-footer {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .tag-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 999px;
      font-size: 0.78rem;
      backdrop-filter: blur(8px);
      text-decoration: none;
      color: #ffffff;
    }

    .tag-icon {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }

    /* === DELIVERY SECTION FINAL === */
    .delivery-section {
      text-align: center;
      margin-top: -6px;
    }

    .delivery-text {
      font-size: 0.85rem;
      margin-bottom: 14px;
      opacity: 0.95;
    }

    .delivery-icons {
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    .delivery-icons img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .delivery-icons img:hover {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 32px;
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      color: rgba(255,255,255,0.7);
    }

    .highlight-yellow {
      color: #ffd664;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div class="overlay"></div>

<main class="content">

  <div class="logo-wrapper">
    <img src="logo-minimal-new.png" class="logo">
    <p class="description">
      <b><i>"Identidad para quienes aman el café"</i></b><br><br>
      Contamos con servicio a domicilio en área del Campestre, consulta nuestra cobertura
    </p>
  </div>

  <section class="links">
    <a class="link-card" href="https://wa.me/5216861440664" target="_blank">
      <div class="link-main">
        <img src="icon-whatsapp-photo.png" class="link-icon-img">
        <div>Pedir por WhatsApp</div>
      </div>
      <span>›</span>
    </a>
  </section>

  <div class="tag-footer">
    <a class="tag-pill" href="https://www.google.com/maps/d/u/1/edit?mid=1Te5vE0EgxVANexCKnHAxTzhMUbs8ga8&usp=sharing" target="_blank">
      <img src="icon-marker.png" class="tag-icon"> Cobertura de Servicio
    </a>
    <div class="tag-pill" id="openModal">
      <img src="icon-hours.png" class="tag-icon"> Horarios
    </div>
  </div>

  <!-- ✅ DELIVERY FINAL -->
  <div class="delivery-section">
    <div class="delivery-text">
      También encuéntranos en Uber Eats y DiDi Food
    </div>

    <div class="delivery-icons">
      <a href="https://www.ubereats.com/store/minimal-espresso-mexicali/QOM8_YfvRjCIB5bCvPmyCg?utm_source" target="_blank">
        <img src="uber.png" alt="Uber Eats">
      </a>
      <a href="https://www.didi-food.com/" target="_blank">
        <img src="didi.png" alt="DiDi Food">
      </a>
    </div>
  </div>

  <footer class="footer">
    <span><span class="highlight-yellow">Mexicali</span> B.C. México</span>
    <span>Minimal Espresso · 2025</span>
  </footer>

</main>
</body>
</html>
